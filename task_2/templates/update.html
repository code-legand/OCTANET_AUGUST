{% extends 'base.html' %}
{% block title %}
    Update
{% endblock %}
{% block body %}
<div class="container d-flex justify-content-center bg-light bg-opacity-75 my-5 w-50">
    <form action="/" method="POST" class="my-5 w-75 text-center">
        <div class="mb-3">
            <label for="title" class="form-label fs-5">Title</label>
            <input type="text" class="form-control text-center" name="title" id="title" aria-describedby="title" value="{{ todo.title }}">
        </div>
        <div class="mt-3">
            <label for="desc" class="form-label fs-5">Description</label>
            <input type="text" class="form-control text-center" name="desc" id="desc" value="{{ todo.desc }}">
        </div>
        <div class="mt-3 d-flex">
            <div class="pe-2 w-50">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" id="date" value="{{ todo.date_created.strftime("%Y-%m-%d %H:%M").split(' ')[0] }}">
            </div>
            <div class="ps-2 w-50">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" name="time" id="time" value="{{ todo.date_created.strftime("%Y-%m-%d %H:%M").split(' ')[1] }}">
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-4">Update</button>
    </form>
    </div>
{% endblock %}
